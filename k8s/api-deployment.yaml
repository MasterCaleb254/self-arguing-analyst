# k8s/api-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: self-arguing-analyst
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: self-arguing-analyst:latest
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: self-arguing-secrets
                  key: OPENAI_API_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: self-arguing-secrets
                  key: DATABASE_URL
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: self-arguing-config
                  key: LOG_LEVEL
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: artifacts
              mountPath: /app/artifacts
            - name: cache
              mountPath: /app/cache
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: artifacts-pvc
        - name: cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: self-arguing-analyst
spec:
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: api
  type: LoadBalancer